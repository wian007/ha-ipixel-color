display_text:
  name: Display Text
  description: Display text on the iPIXEL device with custom effects and colors
  fields:
    text:
      name: Text
      description: Text to display (max 500 characters)
      required: true
      example: "Hello World"
      selector:
        text:
    effect:
      name: Effect
      description: Display effect for the text
      required: false
      default: "scroll_ltr"
      selector:
        select:
          options:
            - "fixed"
            - "scroll_rtl"
            - "scroll_ltr"
            - "blink"
            - "breeze"
            - "snow"
            - "laser"
    speed:
      name: Speed
      description: Animation speed (1-100)
      required: false
      default: 50
      selector:
        number:
          min: 1
          max: 100
          mode: slider
    color_fg:
      name: Text Color
      description: Foreground text color
      required: false
      default: [255, 255, 255]
      selector:
        color_rgb:
    color_bg:
      name: Background Color
      description: Background color
      required: false
      default: [0, 0, 0]
      selector:
        color_rgb:
    font:
      name: Font
      description: Font name for text rendering
      required: false
      default: "CUSONG"
      selector:
        select:
          options:
            - "CUSONG"
            - "SIMSUN"
            - "VCR_OSD_MONO"
    matrix_height:
      name: Matrix Height
      description: Override display height for text rendering (auto-detected if not set)
      required: false
      selector:
        select:
          options:
            - label: "Auto (use device height)"
              value: ""
            - label: "16 pixels"
              value: "16"
            - label: "20 pixels"
              value: "20"
            - label: "24 pixels"
              value: "24"
            - label: "32 pixels"
              value: "32"

upload_gif:
  name: Upload GIF
  description: Upload and display a GIF animation on the iPIXEL device
  target:
    entity:
      integration: ipixel_color
      domain: media_player
  fields:
    gif_url:
      name: GIF URL
      description: URL to the GIF file to display
      required: true
      example: "https://example.com/animation.gif"
      selector:
        text:
    buffer_slot:
      name: Buffer Slot
      description: Storage slot on device (1-255)
      required: false
      default: 1
      selector:
        number:
          min: 1
          max: 255
          mode: box

add_schedule:
  name: Add Schedule
  description: Add a scheduled display item
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    name:
      name: Schedule Name
      description: Name for this schedule item
      required: true
      example: "Morning Message"
      selector:
        text:
    text:
      name: Text
      description: Text to display when triggered
      required: true
      example: "Good Morning!"
      selector:
        text:
    mode:
      name: Mode
      description: Display mode for this schedule
      required: false
      default: "textimage"
      selector:
        select:
          options:
            - "text"
            - "textimage"
            - "clock"
            - "gif"
    duration_ms:
      name: Duration
      description: How long to display this item (milliseconds)
      required: false
      default: 5000
      selector:
        number:
          min: 1000
          max: 3600000
          mode: box
          unit_of_measurement: "ms"

remove_schedule:
  name: Remove Schedule
  description: Remove a scheduled item by ID
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    schedule_id:
      name: Schedule ID
      description: ID of the schedule to remove
      required: true
      selector:
        text:

trigger_schedule:
  name: Trigger Schedule
  description: Manually trigger a schedule item (for HA automations)
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    schedule_id:
      name: Schedule ID
      description: ID of the schedule to trigger
      required: true
      selector:
        text:

set_playlist:
  name: Set Playlist
  description: Set the playlist order for cycling
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    schedule_ids:
      name: Schedule IDs
      description: Comma-separated list of schedule IDs in order
      required: true
      example: "morning_msg,weather,time"
      selector:
        text:

sync_time:
  name: Sync Time
  description: Synchronize the current time to the iPIXEL device
  target:
    entity:
      integration: ipixel_color
      domain: switch

set_pixel:
  name: Set Pixel
  description: Set a single pixel color at specified coordinates
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    x:
      name: X Coordinate
      description: Horizontal position (0 to width-1)
      required: true
      example: 0
      selector:
        number:
          min: 0
          max: 127
          mode: box
    y:
      name: Y Coordinate
      description: Vertical position (0 to height-1)
      required: true
      example: 0
      selector:
        number:
          min: 0
          max: 63
          mode: box
    color:
      name: Color
      description: Hex color value (e.g., 'ff0000' for red)
      required: true
      example: "ff0000"
      selector:
        text:

set_pixels:
  name: Set Pixels
  description: Set multiple pixels at once (batch mode)
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    pixels:
      name: Pixels
      description: List of pixel objects with x, y, and color properties
      required: true
      example: '[{"x": 0, "y": 0, "color": "ff0000"}, {"x": 1, "y": 0, "color": "00ff00"}]'
      selector:
        object:

clear_pixels:
  name: Clear Pixels
  description: Clear the display (blank screen without powering off)
  target:
    entity:
      integration: ipixel_color
      domain: switch

show_slot:
  name: Show Slot
  description: Display content from a stored slot on the device
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    slot:
      name: Slot Number
      description: Slot number to display (0-255)
      required: true
      example: 0
      selector:
        number:
          min: 0
          max: 255
          mode: box

delete_slot:
  name: Delete Slot
  description: Delete stored content from a specific slot
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    slot:
      name: Slot Number
      description: Slot index to delete (0-255)
      required: true
      example: 0
      selector:
        number:
          min: 0
          max: 255
          mode: box

set_brightness:
  name: Set Brightness
  description: Set display brightness level directly via service
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    level:
      name: Brightness Level
      description: Brightness percentage (1-100)
      required: true
      example: 50
      selector:
        number:
          min: 1
          max: 100
          mode: slider
          unit_of_measurement: "%"

set_clock_mode:
  name: Set Clock Mode
  description: Configure and activate clock display mode
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    style:
      name: Clock Style
      description: Clock style (0-8)
      required: false
      default: 1
      selector:
        number:
          min: 0
          max: 8
          mode: box
    show_date:
      name: Show Date
      description: Display date alongside time
      required: false
      default: true
      selector:
        boolean:
    format_24:
      name: 24-Hour Format
      description: Use 24-hour time format
      required: false
      default: true
      selector:
        boolean:
    date:
      name: Date
      description: Date in DD/MM/YYYY format (defaults to today)
      required: false
      example: "25/12/2024"
      selector:
        text:

set_time:
  name: Set Time
  description: Set specific time on device (does not sync with HA time)
  target:
    entity:
      integration: ipixel_color
      domain: switch
  fields:
    hour:
      name: Hour
      description: Hour (0-23)
      required: true
      example: 12
      selector:
        number:
          min: 0
          max: 23
          mode: box
    minute:
      name: Minute
      description: Minute (0-59)
      required: true
      example: 30
      selector:
        number:
          min: 0
          max: 59
          mode: box
    second:
      name: Second
      description: Second (0-59)
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 59
          mode: box

