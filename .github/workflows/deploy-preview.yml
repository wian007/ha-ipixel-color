name: Deploy Preview to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/ipixel_color/www/**'
      - '.github/workflows/deploy-preview.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_components/ipixel_color/www/package-lock.json

      - name: Install dependencies
        working-directory: custom_components/ipixel_color/www
        run: npm ci || npm install

      - name: Build
        working-directory: custom_components/ipixel_color/www
        run: npm run build

      - name: Prepare GitHub Pages
        run: |
          mkdir -p _site
          cp custom_components/ipixel_color/www/preview.html _site/index.html
          cp custom_components/ipixel_color/www/ipixel-display-card.js _site/
          cp -r custom_components/ipixel_color/www/src _site/
          cp -r custom_components/ipixel_color/www/lib _site/ 2>/dev/null || true
          cp -r custom_components/ipixel_color/www/fonts _site/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
